<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxirat hovlisi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1dbb91dc94.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <!--Header-->
        <header class="header">
            <div class="header__inner">
                <!-- Logo -->
                <a href="#" class="header__branding">
                    <img
                        src="assets/images/logo-black.svg"
                        alt="triangle with all three sides equal"
                        height="100"
                        width="150" 
                    />
                </a>

                <div class="header__srch">
                    <button class="header__srch--btn">
                      <i class="fas fa-search"></i>  
                    </button>
                    <input type="text" class="header__input--srch" placeholder="Qidirish">
                </div>

                <div class="header__content">

                    <!-- Menu -->
                    <nav class="menu">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item"><a href="#" class="menu__link">Bosh sahifa</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Darslar</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Mavzular</a></li>
                                <li class="menu__item"><a href="#" class="menu__link">Haqimazda</a></li>
                            </ul>
                        </nav>
                    </nav>

                    <!-- Button -->
                    <button class="header__button">
                        <div class="menu__button--hamburger">Kirish</div>
                    </button>

                </div>

            </div>

        </header>

        <!-- Hero -->
        <section id="home" class="hero">

            <div class="hero__inner">
                <div class="hero__content">
                    <h1 class="hero__title"><span>“</span>Beshikdan<br>qabrgacha<br>ilm izla!<span>”</span></h1>
                    <h4 class="hero__dscr">Hadis</h4>
                </div>
            </div>

        </section>

    </div>

  
    
</body>
</html>
